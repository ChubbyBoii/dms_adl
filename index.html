<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Response Intelligence System - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="logo.png" alt="Disaster the  Response Intelligence System Logo">
            <h1>Disaster Response Intelligence System</h1>
            <p>Access real-time disaster intelligence and coordinate response efforts.</p>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="login-footer">
            <p><a href="#">Forgot Password?</a></p>
            <p>Don't have an account? <a href="#">Request Access</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
